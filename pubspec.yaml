name: social_media_recorder
description: A Flutter package for both android and iOS which provides  Audio recorder from microphone to a given file path through Button to record voice like social media Button
version: 1.2.3
homepage: https://github.com/Subhi-Khalife/social_media_recorder

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  permission_handler: ^12.0.1
  animated_text_kit: ^4.2.3
  path_provider: ^2.1.5
  provider: ^6.1.5
  record: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

